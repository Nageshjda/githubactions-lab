name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: eccho "Hello world"
      - name: multiline
        run: |
          node -v 
          npm -v
      - name: run python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: directory shell
        run: Get-Location
      - name: directory Bash
        run: pwd
        shell: bash 